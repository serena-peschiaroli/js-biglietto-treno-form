<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="ms_container">
        <div class="title justify-content-center">
            <h2 class="ms_text-white text-uppercase mt-4 text-center d-none d-md-block font-weight-bold">
                Calcola il prezzo del tuo biglietto
            </h2>
            <div class="title-mobile justify-content-center d-flex flex-column d-md-none">
                <h2 class="ms_text-white text-uppercase mt-4 text-center font-weight-bold">Calcola il prezzo!</h2>
                <a href="" class="text-center mt-0 ms_font_size "><i class="fa-solid fa-hand-point-down ms_text-white"></i> </a>
            </div>
            
        </div>

        <div class="row">
            
            <div class="col-12 border-light ms_bg-white ms_border-radius p-4 mt-5 mb-2">
                <form id="quoteForm">
                    <div class="row d-flex flex-column flex-lg-row">
                        <div class="col">
                            <div class="form-group d-flex flex-column">
                                <label for="NameSurname"> Nome e Cognome</label>
                                <input type="text" class="form-control" id="NameSurname" placeholder="Inserisci nome e cognome">
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="form-group d-flex flex-column ">
                                <label for="TotalKm"> Km da percorrere </label>
                                <input type="text" class="form-control" id="TotalKm" placeholder="Inserisci i kilometri">
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group d-flex flex-column">
                                <label for="age-select"> Inserisci la tua fascia d'età</label>
    
                                <select class="age-select" id="age-select"  aria-label="age select">
                                    <option selected>Fascia di età</option>
                                    <option value="Minorenne">Minorenne</option>
                                    <option value="Maggiorenne">Maggiorenne</option>
                                    <option value="Pensionato">Pensionato</option>
                                </select>
                            </div>


                        </div>
                    </div>
                    <div class="buttons justify-content-center align-items-center text-center mt-3">
                        <button class="btn btn-primary " id="submit" >
                            Genera

                        </button>
                        <button class="btn btn-primary" id="clear">
                            Annulla

                        </button>

                    </div>
                </form>
               
                    
               
            </div>
            <div class="title justify-content-center align-items-center">
                <h2 class="ms_text-white text-uppercase mt-4 mb-0 text-center font-weight-bold">
                    IL TUO BIGLIETTO
                    
                </h2>    
            </div>
                
            <div class="col-12 border-light ms_bg-white p-4 mt-3 mb-2">
                <div class="row d-flex flex-column flex-lg-row">

               
                    <div class="col-auto">
                        <table class="d-flex d-lg-block justify-content-between" >
                            <thead>
                                <th>
                                    Nome Passeggero
                                </th>

                            </thead>
                            <tbody>
                                <td id="paxName">
                                    [Nome Passeggero]
                                </td>
                            </tbody>
                            
                            
                        </table>
                    </div>
                    <div class="col-auto">
                        <table class="d-flex d-lg-block justify-content-between" >
                            <thead>
                                <th>
                                    Offerta
                                </th>

                            </thead>
                            <tbody>
                                <td>
                                    Biglietto Standard
                                </td>
                            </tbody>
                            
                            
                        </table>


                    </div>
                    <div class="col-auto">
                        <table class="d-flex d-lg-block justify-content-between" >
                            <thead>
                                <th>
                                    Carrozza
                                </th>

                            </thead>
                            <tbody>
                                <td id="carriageNo">
                                    [Numero carrozza]
                                </td>
                            </tbody>
                            
                            
                        </table>

                    </div>
                    <div class="col-auto">
                        <table class="d-flex d-lg-block justify-content-between" >
                            <thead>
                                <th>
                                    PNR
                                </th>

                            </thead>
                            <tbody>
                                <td id="PnrNo">
                                    [PNR]
                                </td>
                            </tbody>
                            
                            
                        </table>

                    </div>
                    <div class="col-auto">
                        <table class="d-flex d-lg-block justify-content-between" >
                            <thead>
                                <th>
                                    Costo Biglietto
                                </th>

                            </thead>
                            <tbody>
                                <td id="ticketCost">
                                    [Costo Biglietto]
                                </td>
                            </tbody>
                            
                            
                        </table>

                    </div>
                </div>

            </div>
        

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
